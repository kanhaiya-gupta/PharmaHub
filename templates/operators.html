<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Medical Store</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Add New Operator</h2>
    <form class="row g-3 mb-4" action="/operators/add" method="POST">
      <div class="col-md-6">
        <label class="form-label">Operator Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Role</label>
        <input type="text" name="role" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Contact Number</label>
        <input type="text" name="contact" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Save Operator</button>
      </div>
    </form>

    <h2>Operators List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Contact</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for operator in operators %}
        <tr>
          <td>{{ operator.Name }}</td>
          <td>{{ operator.Role }}</td>
          <td>{{ operator.ContactInfo }}</td>
          <td>{{ operator.Email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
