<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Medical Store</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Record a New Purchase</h2>
    <form class="row g-3 mb-5" action="/purchases/add" method="POST">
      <div class="col-md-6">
        <label class="form-label">Customer Name</label>
        <input type="text" name="customer_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Operator Name</label>
        <input type="text" name="operator_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Medicine Name</label>
        <input type="text" name="medicine_name" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Quantity</label>
        <input type="number" name="quantity" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Purchase Date</label>
        <input type="date" name="purchase_date" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Record Purchase</button>
      </div>
    </form>

    <h2>Purchase History</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Medicine</th>
          <th>Qty</th>
          <th>Operator</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for purchase in purchases %}
        <tr>
          <td>{{ purchase.customer }}</td>
          <td>{{ purchase.medicine }}</td>
          <td>{{ purchase.quantity }}</td>
          <td>{{ purchase.operator }}</td>
          <td>{{ purchase.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
